<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <title>TB PROMPT CREATOR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Paperlogy', 'Inter', 'Noto Sans KR', 'sans-serif'],
          },
          colors: {
            background: 'rgb(var(--background) / <alpha-value>)',
            foreground: 'rgb(var(--foreground) / <alpha-value>)',
            primary: 'rgb(var(--primary) / <alpha-value>)',
            'primary-foreground': 'rgb(var(--primary-foreground) / <alpha-value>)',
            secondary: 'rgb(var(--secondary) / <alpha-value>)',
            'secondary-foreground': 'rgb(var(--secondary-foreground) / <alpha-value>)',
            success: 'rgb(var(--success) / <alpha-value>)',
            warning: 'rgb(var(--warning) / <alpha-value>)',
            danger: 'rgb(var(--danger) / <alpha-value>)',
            'danger-foreground': 'rgb(var(--danger-foreground) / <alpha-value>)',
            content1: 'rgb(var(--content1) / <alpha-value>)',
            content2: 'rgb(var(--content2) / <alpha-value>)',
            content3: 'rgb(var(--content3) / <alpha-value>)',
            content4: 'rgb(var(--content4) / <alpha-value>)',
          },
          borderWidth: {
            '3': '3px',
          },
          boxShadow: {
            'neo-sm': 'var(--shadow-sm)',
            'neo-md': 'var(--shadow-md)',
            'neo-lg': 'var(--shadow-lg)',
            'neo-none': 'none',
          },
          animation: {
            'scale-in': 'scale-in 0.2s ease-out',
            'card-enter': 'card-enter 0.3s ease both',
          },
          keyframes: {
            'scale-in': {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'card-enter': {
              '0%': { opacity: '0', transform: 'translateY(12px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
